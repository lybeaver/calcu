<body>
<form class="layui-form" action="" method="post">

                </div>
                <div class="demoTable">

                <div class="layui-inline">
                <input class="layui-input" name="oldpassword" id="oldpassword" autocomplete="off" >
                <input class="layui-input" name="oldpassword1" id="oldpassword1" autocomplete="off" type="hidden">

<script>
    layui.use([ 'layedit', 'laydate','jquery'], function () {
    var layer = layui.layer,
    layedit = layui.layedit,
    laydate = layui.laydate,
    $ = layui.jquery;
    
    //直接加载
    $(function(){
        // if ($.cookie('userName') != null && $.cookie('userName') != 'null') {
        //         //从cookie中读取用户名
        //         $('#userName').text($.cookie('userName'));
        //}
        selectByName();
        
    })

    function selectByName(){
        var userName = 'admin';
        var datetime;
            $.ajax({
            // xhrFields: {
            //         withCredentials: true,
            // },
            url: "http://localhost:8080/user/personalData",
            type: 'get',
            data: {'userName':userName},
            success: function (data) {
                $('#userName').val(data.userName);
                $('#oldpassword1').val(data.userPassword);
            }, 
            error:function(data) {  
                alert(data)
            }            
        });
    }

    //监听提交
        form.on('submit(formDemo)', function (data) {
        layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
        })
        if(!$('#oldpassword1').val() == $('#oldpassword').val()){
            alert("原密码输入错误，请重新输入")
        }else{
            if(!$('#oldpassword1').val() == $('#oldpassword').val()){
                alert("密码与确认密码不一致，请重新输入")
            }else{
        $.ajax({
        // xhrFields: {
        //         withCredentials: true,
        // },
        url: "http://localhost:8080/user/updateUser",
        type: 'post',
        data: data.field,
        success: function (data) {
            if (data == 1) {
            alert('修改成功')
            $(location).prop('href', 'index.html');
            }else {
            alert('未知错误');
            }  
        }, 
        error:function(data) {  
            alert(data)
        }            
                });
            }
        }
        return false;
    });

    });
</script>
