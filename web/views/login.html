<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
</head>

<body onload="getVerify()">
  <form class="layui-form" action="" method="post">
    <div class="container">
      <button class="close" title="关闭">X</button>
      <div class="layui-form-mid layui-word-aux">
        <div id="logoid">用户登录</div>
      </div>
      <!-- 用户名 -->
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="userName" id="userName" required lay-verify="required" placeholder="请输入账号或手机号"   
            autocomplete="off" class="layui-input" lay-reqtext="请输入用户名" maxlength="11">
        </div>
      </div>
      <!-- 密码 -->
      <div class="layui-form-item">
        <label class="layui-form-label">密 &nbsp;&nbsp; 码</label>
        <div class="layui-input-inline">
          <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
            class="layui-input" lay-reqtext="请输入密码" maxlength="15">
        </div>
      </div>
      <!-- 验证码 -->
      <div class="layui-form-item">
        <label class="layui-form-label">验证码</label>
        <div class="layui-input-inline" style="float: left;">
          <input type="text" name="checkNum" required lay-verify="required" placeholder="请输入验证码" autocomplete="off"
            class="layui-input verity" lay-reqtext="请输入验证码" maxlength="6">
        </div>
        <div style="float: left;" id="div2">
          <img id="img-verify" src="" alt="更换验证码" height="36" onclick="getVerify()" id="checkImg">
        </div>
      </div>
      <!-- 自动登录 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <input type="checkbox" class="layui-input-inline" name="choose" lay-skin="primary" title="下次自动登录">
        </div>
      </div>
      <!-- 提交 -->
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
        </div>
      </div>
      <a href="#" class="font-set">忘记密码?</a> <a href="#" class="font-set">立即注册</a>
    </div>
  </form>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    layui.use(['form', 'layedit', 'laydate'], function () {
      var form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit,
        laydate = layui.laydate;

      //监听提交
      form.on('submit(formDemo)', function (data) {
        layer.alert(JSON.stringify(data.field), {
          title: '最终的提交信息'
        })
        $.ajax({
          url:"http://localhost:8080/user/login",       
          type:'post',
          data:data.field,
          success:function(data){
            if(data == 1){
              $(location).prop('href', 'index.html');
            }else if (data == 2 ){
              alert('验证码错误');
            }else {
              alert('用户名不存在或密码错误');
            }  
          }, 
          error:function(data) {  
              alert(data)
          }            
        });
        return false;
      });

    });
    获取验证码
    function getVerify(){
      document.getElementById("img-verify").src = "http://localhost:8080/user/verify-code?"+Math.random();
    }
    
  </script>
</body>

</html>
