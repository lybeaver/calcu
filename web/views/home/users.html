<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layuiAdmin 控制台主页一</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>

<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <strong>用户中心</strong>
    </div>
    <div class="layui-card-body">
      <div class="demoTable">
        名称：
        <div class="layui-inline">
          <input class="layui-input" name="id" id="userReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
      </div>
      <table id="userTable" class="layui-table" lay-filter="demo"></table>
    </div>
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script>
      layui.config({
        base: '../../layuiadmin/' //静态资源所在路径
      }).extend({
        index: 'lib/index', //主入口模块
        cookie: 'lib/cookie'
      }).use(['index', 'users', 'jquery', 'cookie'], function () {
        var $ = layui.jquery,
          cookie = layui.cookie;

        $(function () {
          if ($.cookie('userName') != null && $.cookie('userName') != 'null') {
            //从cookie中读取用户名
            $('#userName').text($.cookie('userName'));
          }
          alert($.cookie('userName'))
        })
      });
    </script>
</body>

</html>
