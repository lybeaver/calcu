<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>菜品列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/foodList.css" media="all">
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col">
        <div class="layui-card">
          <div class="layui-card-header">
            <strong>菜品列表</strong>
          </div>
          <div class="layui-card-body">
            <div class="demoTable">
              名称：
              <div class="layui-inline">
                <input class="layui-input" name="id" id="foodReload" autocomplete="off">
              </div>
              <button class="layui-btn" data-type="reload">搜索</button>
              <a type="button" data-type="buy" class="layui-btn" style="margin-left: 30%;"
                lay-href="home/shoppingCar.html">
                <i class="layui-icon">&#xe657;</i> 购物车
                <span class="layui-badge layui-bg-gray" id="carNum">0</span>
              </a>
            </div>
            <div class="demoTable" style="margin-top: 24px;">
              <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                  <h2 class="layui-colla-title">按条件查找</h2>
                  <div class="layui-colla-content">
                    <div class="layui-input-inline">
                      <select name="quiz1" class="select" id="selectType">
                        <option value="">-请选择类型-</option>
                      </select>
                    </div>
                    <div class="layui-input-inline">
                      <div class="layui-card">
                        <div class="layui-card-header">请选择价格区间:</div>
                        <div class="layui-card-body">
                          <div id="test-slider-dome17" class="test-slider-demo"></div>
                        </div>
                      </div>
                    </div>
                    <button class="layui-btn" data-type="reload" style="margin-left: 5px;">搜索</button>
                  </div>
                </div>
              </div>
            </div>
            <table id="foodTable" class="layui-table" lay-filter="demo"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 修改菜单弹出框显示内容 -->
  <div id="aa" style="display: none; margin-top: 20px;">
    <div class="container">
      <input type="hidden" name="foodId" id="foodId">
      <!-- 名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">名 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 称</label>
        <div class="layui-input-inline">
          <input type="text" name="foodName" id="foodName" required lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <!-- 类型 -->
      <div class="layui-form-item">
        <label class="layui-form-label">类 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 型</label>
        <div class="layui-input-inline">
          <input type="text" name="foodType" id="foodType" required lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <!-- 价格 -->
      <div class="layui-form-item">
        <label class="layui-form-label">价 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 格</label>
        <div class="layui-input-inline">
          <input type="text" name="foodPrice" id="foodPrice" required lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <!-- 剩余数量 -->
      <div class="layui-form-item">
        <label class="layui-form-label">剩余数量</label>
        <div class="layui-input-inline">
          <input type="text" name="foodNum" id="foodNum" required lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
      </div>
    </div>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/html" id="toolBar">
    <a class="layui-icon tools" lay-event="edit">&#xe642;</a>
    <a class="layui-icon tools" lay-event="del">&#xe640;</a>
  </script>
  <script type="text/html" id="addTool">
    <a class="layui-icon tools" lay-event="add">&#xe654;</a>
  </script>
  <script>
    layui.config({
      base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'foodList', 'slider'], function () {
      var $ = layui.$,
        slider = layui.slider,
        admin = layui.admin,
        element = layui.element,
        layer = layui.layer,
        router = layui.router();
      //自定义颜色
      slider.render({
        elem: '#test-slider-dome17',
        value: [0, 100],
        range: true,
        theme: '#5FB878' //主题色
      });
    });
  </script>
</body>

</html>
