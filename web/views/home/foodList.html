<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜品列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/foodList.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col">
        <div class="layui-card">
          <div class="layui-card-header">
            <strong>菜品列表</strong>
          </div>
          <div class="layui-card-body">
            <div class="demoTable">
              名称：
              <div class="layui-inline">
                <input class="layui-input" name="id" id="foodReload" autocomplete="off">
              </div>
              <button class="layui-btn" data-type="reload">搜索</button>
              <button type="button" class="layui-btn" style="margin-left: 30%;">
                <i class="layui-icon">&#xe657;</i>    购物车
                <span class="layui-badge layui-bg-gray">0</span>
              </button>
            </div>
            <div class="demoTable">
              <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                  <h2 class="layui-colla-title">按类型查找</h2>
                  <div class="layui-colla-content">
                    <div class="layui-input-inline">
                      <select name="quiz1" class="select">
                        <option value="">类型</option>
                        <option value="荤菜">荤菜</option>
                        <option value="素菜">素菜</option>
                        <option value="饮品">饮品</option>
                      </select>
                    </div>
                    <div class="layui-input-inline">
                      <select name="quiz2" class="select">
                        <option value="">价格</option>
                        <option value="1">0-10</option>
                        <option value="2">10-20</option>
                        <option value="3">20-30</option>
                        <option value="4">30-40</option>
                        <option value="4">40-50</option>
                        <option value="4">50+</option>
                      </select>
                    </div>
                    <button class="layui-btn" data-type="reload" style="margin-left: 5px;">搜索</button>
                  </div>
                </div>
              </div>
            </div>
            <table id="foodTable" class="layui-table" lay-filter="demo"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script type="text/html" id="toolBar">
    <a class="layui-icon tools" lay-event="edit">&#xe642;</a>
    <a class="layui-icon tools" lay-event="del">&#xe640;</a>
  </script>
  <script type="text/html" id="addTool">
    <a class="layui-icon tools" lay-event="add">&#xe654;</a>
  </script>
  <script>
    layui.config({
      base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'foodList']);
  </script>
</body>
</html>
