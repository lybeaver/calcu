<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜品列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/foodList.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col">
        <div class="layui-card">
          <div class="layui-card-header">菜品列表</div>
          <div class="layui-card-body">
            <div class="demoTable">
              名称：<div class="layui-inline">
                <input class="layui-input" name="id" id="foodReload" autocomplete="off">
              </div>
              价格：<div class="layui-inline">
                <input class="layui-input" name="id" id="foodReload" autocomplete="off">
              </div>
              <button class="layui-btn" data-type="reload">搜索</button>
              <button type="button" class="layui-btn" style="margin-left: 15%;"><i class="layui-icon">&#xe657;</i>购物车</button>
            </div>
            <table id="foodTable" lay-filter="demo"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../layuiadmin/layui/layui.js"></script>
  <script type="text/html" id="toolBar">
    <a class="layui-icon" style="font-size: 25px; color: #1AA094;cursor:pointer" lay-event="edit">&#xe642;</a>
    <a class="layui-icon" style="font-size: 25px; color: #1AA094;cursor:pointer; margin-left: 10px" lay-event="del">&#xe640;</a>
  </script>
  <script type="text/html" id="addTool">
    <a class="layui-icon" style="font-size: 25px; color: #1AA094;cursor:pointer" lay-event="add">&#xe654;</a>
  </script>
  <script>
    layui.config({
      base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'foodList']);
  </script>
</body>
</html>
