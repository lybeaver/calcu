<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>菜品列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../layuiadmin/style/foodList.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row">
      <div class="layui-col">
        <div class="layui-card">
          <div class="layui-card-header">
            <strong>菜品列表</strong>
          </div>
          <div class="layui-card-body">
            <div class="demoTable">
              名称：
              <div class="layui-inline">
                <input class="layui-input" name="id" id="foodReload" autocomplete="off">
              </div>
              <button class="layui-btn" data-type="reload">搜索</button>
              <div class="layui-fluid" id="LAY-component-layer-theme" style="float: right; margin-right: 38%; margin-top: -15px;">
                <div class="layui-btn-container layadmin-layer-demo">
                  <button data-type="buy" class="layui-btn">
                    <i class="layui-icon">&#xe657;</i>    购物车
                    <span class="layui-badge layui-bg-gray">0</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="demoTable" style="margin-top: 24px;">
              <div class="layui-collapse" lay-filter="test">
                <div class="layui-colla-item">
                  <h2 class="layui-colla-title">按条件查找</h2>
                  <div class="layui-colla-content">
                    <div class="layui-input-inline">
                      <select name="quiz1" class="select" id="selectType">
                        <option value="">-请选择类型-</option>
                      </select>
                    </div>
                    <div class="layui-input-inline">
                      <div class="layui-card">
                        <div class="layui-card-header">请选择价格区间:</div>
                        <div class="layui-card-body">
                          <div id="test-slider-dome17" class="test-slider-demo"></div>
                        </div>
                      </div>
                    </div>
                    <button class="layui-btn" data-type="reload" style="margin-left: 5px;">搜索</button>
                  </div>
                </div>
              </div>
            </div>
            <table id="foodTable" class="layui-table" lay-filter="demo"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 修改菜单弹出框显示内容 -->
  <div id="aa" style="display: none; margin-top: 20px;">
    <div class="container">
      <input type="hidden" name="foodId" id="foodId">
      <!-- 名称 -->
      <div class="layui-form-item">
        <label class="layui-form-label">名 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 称</label>
        <div class="layui-input-inline">
          <input type="text" name="foodName" id="foodName" required lay-verify="required"
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <!-- 类型 -->
      <div class="layui-form-item">
        <label class="layui-form-label">类 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 型</label>
        <div class="layui-input-inline">
          <input type="text" name="foodType" id="foodType" required lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <!-- 价格 -->
      <div class="layui-form-item">
        <label class="layui-form-label">价 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 格</label>
        <div class="layui-input-inline">
          <input type="text" name="foodPrice" id="foodPrice" required lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <!-- 剩余数量 -->
      <div class="layui-form-item">
        <label class="layui-form-label">剩余数量</label>
        <div class="layui-input-inline">
          <input type="text" name="foodNum" id="foodNum" required lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
      </div>
    </div>
  </div>

  <div id="aaa" style="display: none;">
    账号:<input type="text" /><br />
    密码:<input type="text" /><br />
    <button>提交</button>
  </div>

  <script src="../../layuiadmin/layui/layui.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/html" id="toolBar">
    <a class="layui-icon tools" lay-event="edit">&#xe642;</a>
    <a class="layui-icon tools" lay-event="del">&#xe640;</a>
  </script>
  <script type="text/html" id="addTool">
    <a class="layui-icon tools" lay-event="add">&#xe654;</a>
  </script>
  <script>
    layui.use('form', function(){  //此段代码必不可少
        var form = layui.form;
        form.render();

        $.ajax({
            url:'http://localhost:8080/menu/getTypes',
            dataType:'json',
            type:'get',
            success:function(data){
                var list = data;    //返回的数据
                var server = document.getElementById("selectType"); //server为select定义的id
                for(var p in list){
                    var option = document.createElement("option");  // 创建添加option属性
                    option.setAttribute("value",p);   // 给option的value添加值
                    option.innerText=list[p];         // 打印option对应的纯文本 
                    server.appendChild(option);       //给select添加option子标签
                    form.render("select");            // 刷性select，显示出数据
                }
            }
        })
    });

    layui.config({
      base: '../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'foodList', 'slider'], function(){
      var $ = layui.$
        ,slider = layui.slider
        ,admin = layui.admin
        ,element = layui.element
        ,router = layui.router();
      //自定义颜色
      slider.render({
        elem: '#test-slider-dome17'
        ,value: [0, 100]
        ,range: true
        ,theme: '#5FB878' //主题色
      });

      element.render();

      var active = {
        buy: function(){
          top.layui.admin.popupRight({
            id: 'LAY_adminPopupLayerTest'
            ,success: function(){
              $('#'+ this.id).html('<div style="padding: 20px;">放入内容</div>');
              //为什么不显示?
            }
          });
        }
      };

      $('#LAY-component-layer-theme .layadmin-layer-demo .layui-btn').on('click', function(){
        var type = $(this).data('type');
        active[type] && active[type].call(this);
      });

    });
  </script>
</body>
</html>
