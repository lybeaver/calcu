<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>购物车</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/shoppingCar.css" media="all">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-card" style="margin: 15px; height: 1000px">
            <div class="layui-card-header">
                <strong>购物车</strong>
            </div>
            <div class="layui-card-body">
                <table id="shoppingTable" class="layui-table" lay-filter="car"></table>
            </div>
        </div>
        <div class="layui-footer layui-form"
            style="margin-right: 200px; margin-bottom: 10px; margin-left: -170px; width: 900px;">
            <!-- 底部固定区域 -->
            <div style="float: left;">
                <input type="checkbox" name="" title="全选" lay-skin="primary">
            </div>
            <div style="float: left; margin-left: 50%;">
                <span>共</span>
                <span>0</span>
                <span>件商品</span>
            </div>
            <div style="float: left; margin-left: 5%;">
                <span>合计:</span>
                <span>0</span>
                <span>元</span>
            </div>
            <button class="button" id="addShopping">
                提 &nbsp; 交
            </button>
        </div>
    </div>

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/html" id="toolBar">
        <a class="layui-icon tools" lay-event="del">&#xe640;</a>
    </script>

    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'shoppingCar', 'slider'], function () {
            var $ = layui.$,
                slider = layui.slider,
                admin = layui.admin,
                element = layui.element,
                layer = layui.layer,
                router = layui.router();
            //自定义颜色
            slider.render({
                elem: '#test-slider-dome17',
                value: [0, 100],
                range: true,
                theme: '#5FB878' //主题色
            });
        });
    </script>

</body>

</html>
