<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layuiAdmin 控制台主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/userList.css" media="all">
</head>

<body>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <input type="hidden" name="cokName" id="cokName" required lay-verify="required" autocomplete="off"
                class="layui-input">
            <strong>用户中心</strong>
        </div>
        <div class="layui-card-body">
            <div class="demoTable">
                名称：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="userReload" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload" placeholder="该功能仍在开发中.......">搜索</button>
            </div>
            <table id="userTable" class="layui-table" lay-filter="demo"></table>
        </div>
    </div>
    <!-- 修改菜单弹出框显示内容 -->
    <div id="uu" style="display: none; margin-top: 20px;">
        <div class="container">
            <input type="hidden" name="userId" id="userId">
            <!-- 名称 -->
            <div class="layui-form-item">
                <label class="layui-form-label">名 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 称</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName" id="userName" required lay-verify="required" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <!-- 类型 -->
            <div class="layui-form-item">
                <label class="layui-form-label">类 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 型</label>
                <div class="layui-input-inline">
                    <!-- <input type="text" name="userType" id="userType" required lay-verify="required" autocomplete="off"
        class="layui-input"> -->
                    <select name="userType" lay-verify="required" lay-search="" id="userType">
                        <option value="">直接选择或搜索选择</option>
                        <option value="0">管理员</option>
                        <option value="1">商家</option>
                        <option value="2">用户</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/html" id="toolBar">
        <a class="layui-icon tools" lay-event="edit">&#xe642;</a>
        <a class="layui-icon tools" lay-event="del">&#xe640;</a>
    </script>
    <script>
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index', //主入口模块
            cookie: '../lib/cookie'
        }).use(['index', 'cookie', 'userList'], function () {
            var layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.$,
                cookie = layui.cookie;

            $(function () {
                if ($.cookie('userName') != null && $.cookie('userName') != 'null') {
                    //从cookie中读取用户名
                    $('#cokName').text($.cookie('userName'));
                }
            })
        });
    </script>
</body>

</html>
